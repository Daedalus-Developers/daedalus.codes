run-name: Vitest Unit Tests
on:
  pull_request:
    branches: [main, production]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run Unit tests
        run: npx vitest
